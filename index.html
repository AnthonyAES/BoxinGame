<!DOCTYPE html>
<html lang="FR_fr">
    <head>
        <title>BoxinGame</title>
        <!-- META -->
        <meta charset="UTF-8">
        <meta name="Description" content="Trouvez un nombre entre 0 et 100. Vous avez 8 chances.">
        <meta name="Keywords" content="plus, ou, moins, jeu, aléatoire, nombre, 0, 100">
        <meta name="Robots" content="all">
        <meta name="Rating" content="general">
        <meta name="Category" content="games">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
       
        <!-- FAVICON -->
        
        
       
       
        <!-- CSS -->
        <link rel="stylesheet" href="css/main.css">
        
        <!-- FONTS -->
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700" rel="stylesheet">
        
    </head>
    
    <body>
           
        <section class="accueil">
           <header>
               <h2>Combat</h2>
           </header>
            <div class="buttonfight">
            <img src="images/fightbutton.png" alt="deux gant de box servant de bouton jouer" width="1363" height="315" class="fightbutton1">
                <img src="images/fightbuttonhover.png" alt="deux gant de box servant de bouton jouer" width="1363" height="315" class="fightbutton2">
            </div>
            <div class="perso-small">
                <p>ça y est ! c’est le grand jour! Reste concentré et trouve en combien de coups tu le mettras <span class="fontred"></br>K.O</span></p>
                <img src="images/persosmall.png" alt="coach de box" width="618" height="487">
            </div>
        </section>
       
        <section class="jeux cacher">
            <div class="interface">
                <div class="reponse">
                    <input type="text" name="nombre" maxlength="3" required>
                    <button type = "button" class="btn-ok">PUNCH!</button>
                </div>
                <img src="images/gametype.png" alt="gant de box rouge servant d'interface de jeux" width="634" height="459">
            </div> 
            
            <div class="vie">
                <img class="img-vie iv1" src="images/fist.png" alt="point symbolisant les points de vies" width="100" height="79">
                <img class="img-vie iv2" src="images/fist.png" alt="point symbolisant les points de vies" width="100" height="79">
                <img class="img-vie iv3" src="images/fist.png" alt="point symbolisant les points de vies" width="100" height="79">
                <img class="img-vie iv4" src="images/fist.png" alt="point symbolisant les points de vies" width="100" height="79">
                <img class="img-vie iv5" src="images/fist.png" alt="point symbolisant les points de vies" width="100" height="79">
                <img class="img-vie iv6" src="images/fist.png" alt="point symbolisant les points de vies" width="100" height="79">
                <img class="img-vie iv7" src="images/fist.png" alt="point symbolisant les points de vies" width="100" height="79">
                <img class="img-vie iv8" src="images/fist.png" alt="point symbolisant les points de vies" width="100" height="79">    
            </div>
            
            
             <div class="aide">
                   <div class="plus cacher">
                       <img src="images/up.png" alt="gant de boxe vers le haut avec un plus" width="84" height="182">
                   </div>
                   
                    <div class="moins cacher">
                        <img src="images/down.png" alt="gant de boxe vers le bas avec un moins" width="84" height="182">
                    </div>
             </div>
             
             <div class="perso-small">
                 <p><span class="bullegame"></span></p>
                <img src="images/persosmall.png" alt="coach de box" width="618" height="487">
            </div>
       </section>
       
       <section class="gagner cacher">
            <div class="perso-big">
                <p><span class="fin">tu l’as eu en <span id="fightround"></span> coup(s)!<br/> Tu vois quand tu veux!</span></p>
                <img src="images/persobiggood.png" alt="coach de box content" width="1041" height="817">
            </div>
            <div class="btnwin">
                <img src="images/winner.png" alt="boxer avec ceinture de champion" width="573" height="923" class="winner1">
                <img src="images/winnerhover.png" alt="boxer avec ceinture de champion" width="573" height="923" class="winner2">
           </div>
       </section>
       
       <section class="perdu cacher">
            <div class="perso-big">
                <p><span class="fin">Tu ne ferais même pas peur à une grand mère!<br/> Retournes à l’entrainement!</span></p>
                <img src="images/persobig.png" alt="coach de box content" width="1041" height="817">
            </div>
            
           <div class="btnfail">
                <img src="images/retry.png" alt="punching ball rouge" width="256" height="949" class="fail1">
                <img src="images/retryhover.png" alt="punching ball rouge" width="256" height="949" class="fail2">
           </div>
       </section>
       
       
       <footer>
       </footer>
        
       <script src="js/upanddown.js"></script>
    </body>
</html>
